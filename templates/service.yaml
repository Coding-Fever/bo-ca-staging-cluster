apiVersion: v1
kind: Service
metadata:
  name: django-svc
  namespace: stage
  labels:
    app: django-svc
  annotations:
    cloud.google.com/backend-config: '{"default": "django-backend-config"}'
spec:
  type: ClusterIP      
  selector:
    app: django-svc
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
